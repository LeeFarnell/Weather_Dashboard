<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="text-light bg-dark text-center p-4">Weather Dashboard</h1>
    </header>
    <main class="container m-0">
      <div class="row px-3">
        <div class="col-md-3 col-sm-12 bg-light">
          <div>
            <h4>Search For A City:</h4>
            <form id="search-form">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-city"
                  placeholder="Enter a city name."
                />
                <button class="btn btn-primary" id="basic-addon2">
                  <i class="fas fa-search-location"></i>
                </button>
              </div>
            </form>
          </div>

          <div class="my-3" id="city-list"></div>
        </div>

        <div class="col-md-9 col-sm-12 bg-light">
          <div class="row">
          <div class="card col-12" id="current-weather"></div>
          </div>
        </div>

          <div class="row">
             <div class="my-3 col-12">
                <h3>5 Day Forecast</h3>
              </div>
          </div>
        </div>
      </div>
    </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>

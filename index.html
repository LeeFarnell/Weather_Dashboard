<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="css" href="/assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="text-light bg-dark text-center p-4">Weather Dashboard</h1>
    </header>

    <div class="container m-0 row w-100">
      <div class="side col-3" id="side-container">
        <h2>Search For A City</h2>
        <form class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter A City"
            aria-label="Enter A City"
            aria-describedby="button-addon2"
            id="city-search"
          />
          <button class="btn btn-primary" type="button" id="button-addon2">
            <i class="fas fa-search-location"></i>
          </button>
        </form>

        <div class="recent-history">
          <ul class="list-group">
            <li class="list-group-item" id="list-item">Recent City Search</li>
            <li class="list-group-item" id="list-item">Recent City Search</li>
            <li class="list-group-item" id="list-item">Recent City Search</li>
            <li class="list-group-item" id="list-item">Recent City Search</li>
            <li class="list-group-item" id="list-item">Recent City Search</li>
          </ul>
        </div>
      </div>

      <div class="main col-9" id="main-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
